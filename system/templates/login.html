<!DOCTYPE html>
<html>
  <head>
    <title>首页</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/login-logo.png') }}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/login.js') }}"
    ></script>
  </head>
  <body class="login-background">
    <!-- <img src="images/login-logo.png" class="top-left-logo" alt="Login Logo" /> -->

    <div class="form-container">
      <div class="center-content">
        <img
          src="{{ url_for('static', filename='images/login-logo.png') }}"
          alt="Example Image"
        />
        <h2 style="text-align: center">水路智能交通</h2>
        <h2 style="text-align: center">船牌识别登录系统</h2>
      </div>
      <form id="login-form" action="{{ url_for('login') }}" method="POST">
        用户名: <input type="text" id="login-username" name="username" /><br />
        密码:
        <input type="password" id="login-password" name="password" /><br />
        记住我: <input type="checkbox" id="remember-me" /><br />
        <input type="submit" value="Login" />
        <div class="form-container">
          <p>如果没有注册账号? <a href="register">请点击注册</a></p>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 显示警告框
      document.getElementById("alert").style.display = "block";
      // 过一段时间后隐藏警告框
      setTimeout(function () {
        document.getElementById("alert").style.display = "none";
      }, 5000); // 5000 毫秒即 5 秒
    </script>
  </body>

  <style>
    .login-background {
      background-image: url('{{url_for("static", filename="css/images/login-bg.jpg")}}');
    }

    #alert {
      display: none;
      position: fixed;
      top: 20px; /* 顶部间距 */
      left: 50%; /* 居中 */
      transform: translateX(-50%); /* 水平居中 */
      width: 30%; /* 页面长度的 30% */
    }
  </style>
</html>
